<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div></div>
		<script>
			/*
			 * 查看文件的差异
			 * 	查看本地与暂存区的差异：git diff
			 * 	查看暂存区与版本区差异：git diff --cached
			 * 	查看本地与版本区的差异：git diff master
			 * 
			 * 撤消
			 * 	从暂存区撤消到本地：git reset HEAD 文件名	
			 * 	把版本区的文件还原到本地：git checkout -- 文件名
			 * 
			 * 	如果有多个文件同时修改了，还需要一起提交。但是已经提交到版本区的时候忘记了，只提交了一个
			 * 		解决方法：
			 * 			1、把未提交的的文件先提交到暂存区
			 * 			2、git commit -m '注释' --amend
			 * 
			 */
		</script>
	</body>
</html>
